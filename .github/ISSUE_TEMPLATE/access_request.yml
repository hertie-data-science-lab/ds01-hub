name: Resource & Access Request
description: Request additional resources (GPUs/MIGs/CPUs/Mem/PID-limits), group access, or permissions
title: "[RESOURCE-ACCESS] "
labels: ["resource-access-request"]
body:
  - type: markdown
    attributes:
      value: |
        Need additional compute resources, software installed, group access, or additional permissions? Let us know!

  - type: input
    id: email
    attributes:
      label: Hertie email
      description: Your @hertie-school.org or @students.hertie-school.org email
      placeholder: <user-id>@shertie-school.org
    validations:
      required: true

  - type: dropdown
    id: request_type
    attributes:
      label: Type of request
      description: What category does your request fall under?
      options:
        - "GPU / MIG allocation"
        - "CPU / Memory increase"
        - "PID limit increase"
        - "Software installation"
        - "Group access"
        - "Folder / file permissions"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: request
    attributes:
      label: What do you need?
      description: Be specific - software name + version, group name, folder access, etc.
      placeholder: |
        e.g., "I need 2 additional unpartitioned-GPUs for my job"
        e.g., "I need access to the shared-data group"
    validations:
      required: true

  - type: input
    id: access_until
    attributes:
      label: Access needed until
      description: Specify the date when you no longer need this access
      placeholder: DD-MM-YYYY (e.g., 31-12-2025)
    validations:
      required: true
      pattern: '^\d{2}-\d{2}-\d{4}$'

  - type: textarea
    id: why
    attributes:
      label: Why do you need this?
      description: Context helps prioritise and suggest alternatives if needed
      placeholder: I'm working on a project that requires...
    validations:
      required: false

  - type: textarea
    id: instructions
    attributes:
      label: Any installation instructions or links?
      description: If requesting software, include official docs or install commands if you have them
      placeholder: |
        https://pytorch.org/get-started/locally/
        pip install torch torchvision
    validations:
      required: false
